<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<h2>Information about user</h2>
<br>
<form th:action="@{/adduser}" th:object="${user}" th:method="post">
    <label>Name:</label>
    <input th:field="*{name}" type="text" id="name">
    <br><br>
    <label>Surname:</label>
    <input th:field="*{surname}" type="text" id="surname"/>
    <br><br>
    <label>Salary:</label>
    <input th:field="*{salary}" type="text" id="salary"/>
    <br><br>
    <input type="submit" value="OK">
</form>
</body>
</html>
